<!DOCTYPE html>
<html>
<head>
    <title>AINI Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-8">AINI Initial Setup</h1>
        
        <form id="setupForm" class="max-w-lg bg-white p-6 rounded-lg shadow">
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-4">Cloud Provider</h2>
                <label class="block mb-2">Hetzner Token</label>
                <input type="password" name="HCLOUD_TOKEN" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-4">S3 Storage (Optional)</h2>
                <label class="block mb-2">
                    <input type="checkbox" name="S3_ENABLED" value="true"> Enable S3 Storage
                </label>
                
                <div id="s3Fields" class="hidden">
                    <input type="text" name="S3_ACCESS_KEY" placeholder="Access Key" class="w-full p-2 border rounded mb-2">
                    <input type="password" name="S3_SECRET_KEY" placeholder="Secret Key" class="w-full p-2 border rounded mb-2">
                    <input type="text" name="S3_BUCKET" placeholder="Bucket Name" class="w-full p-2 border rounded mb-2">
                    <input type="text" name="S3_ENDPOINT" placeholder="Endpoint (e.g., s3.wasabisys.com)" class="w-full p-2 border rounded mb-2">
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-4">Server Types</h2>
                <label class="block mb-2">App Server Type</label>
                <input type="text" name="APP_SERVER_TYPE" value="cax31" class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2">GPU Server Type</label>
                <input type="text" name="GPU_SERVER_TYPE" value="ccx63" class="w-full p-2 border rounded">
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Save Configuration
                </button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('[name="S3_ENABLED"]').addEventListener('change', function(e) {
            document.getElementById('s3Fields').style.display = e.target.checked ? 'block' : 'none';
        });

        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // Validate credentials
                const validateResponse = await fetch('/validate/credentials', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const validation = await validateResponse.json();
                if (!validation.valid) {
                    alert('Invalid credentials: ' + validation.messages.join('\n'));
                    return;
                }
                
                // Save configuration
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Configuration saved successfully!');
                    window.location.href = '/';
                } else {
                    alert('Error saving configuration');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
