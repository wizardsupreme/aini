<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff" />
  
  <!-- Main circular path representing mobility/nomadic nature -->
  <path d="M200,50 A150,150 0 1,1 199.9,50" 
        fill="none" 
        stroke="#2D3748" 
        stroke-width="12"
        stroke-dasharray="20,10" />
  
  <!-- AI Node points -->
  <circle cx="200" cy="50" r="20" fill="#4299E1"/>
  <circle cx="350" cy="200" r="20" fill="#48BB78"/>
  <circle cx="200" cy="350" r="20" fill="#F6AD55"/>
  <circle cx="50" cy="200" r="20" fill="#F56565"/>
  
  <!-- Connecting lines representing infrastructure -->
  <line x1="200" y1="50" x2="350" y2="200" stroke="#4299E1" stroke-width="4"/>
  <line x1="350" y1="200" x2="200" y2="350" stroke="#48BB78" stroke-width="4"/>
  <line x1="200" y1="350" x2="50" y2="200" stroke="#F6AD55" stroke-width="4"/>
  <line x1="50" y1="200" x2="200" y2="50" stroke="#F56565" stroke-width="4"/>
  
  <!-- Center emblem -->
  <circle cx="200" cy="200" r="40" fill="#2D3748"/>
  <text x="200" y="215" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        fill="white" 
        text-anchor="middle">Ai</text>
  
  <!-- Project name -->
  <text x="200" y="420" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#2D3748" 
        text-anchor="middle">AINI</text>
</svg>