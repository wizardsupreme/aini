# ansible/roles/common/traefik/tasks/main.yml
---
- name: Create Traefik directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/traefik
    - /opt/traefik/config
    - /opt/traefik/certificates
    - /opt/traefik/config/dynamic

- name: Ensure certificates directory exists with proper permissions
  file:
    path: /opt/traefik/certificates
    state: directory
    mode: '0750'
    owner: root
    group: root

- name: Create ACME file if it doesn't exist
  file:
    path: /opt/traefik/certificates/acme.json
    state: touch
    mode: '0600'
    owner: root
    group: root

- name: Remove old certificates
  file:
    path: /opt/traefik/certificates/acme.json
    state: absent
  when: traefik_force_cert_renewal | default(false)

- name: Template Traefik static configuration
  template:
    src: traefik.yml.j2
    dest: /opt/traefik/config/traefik.yml
    mode: '0644'

- name: Template docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/traefik/docker-compose.yml
    mode: '0644'

- name: Deploy Traefik
  community.docker.docker_compose_v2:
    project_src: /opt/traefik
    state: present
    pull: "missing"
    remove_orphans: true
    recreate: always

- name: Verify domain is available
  assert:
    that:
      - domain is defined
      - domain | length > 0
    fail_msg: "domain is required for Traefik management"

- name: Template Traefik configuration
  template:
    src: "{{ item.src }}"
    dest: "/opt/traefik/config/{{ item.dest }}"
    mode: '0644'
  loop:
    - { src: dynamic/middlewares.yml.j2, dest: dynamic/middlewares.yml }
    - { src: dynamic/tls.yml.j2, dest: dynamic/tls.yml }
    - { src: dynamic/services.yml.j2, dest: dynamic/services.yml }

- name: Create Traefik network
  community.docker.docker_network:
    name: traefik-public
    driver: bridge

- name: Start Traefik
  community.docker.docker_compose_v2:
    project_src: /opt/traefik
    state: present
    pull: "missing"
    remove_orphans: true
    recreate: always
  register: traefik_output

- name: Verify traefik_output is available
  assert:
    that:
      - traefik_output is defined
      - traefik_output | length > 0
    fail_msg: "traefik_output did not come up!"

- name: Debug auth string
  debug:
    msg: "Auth string: {{ traefik_username }}:{{ traefik_password | password_hash('apr_md5_crypt') }}"

- name: Create dynamic config directory
  file:
    path: /opt/traefik/dynamic
    state: directory
    mode: '0755'

- name: Deploy middleware configuration
  template:
    src: dynamic/middlewares.yml.j2
    dest: /opt/traefik/dynamic/middlewares.yml
    mode: '0644'
