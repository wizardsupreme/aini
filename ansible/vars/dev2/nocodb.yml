---
# NocoDB Configuration
nocodb_version: "latest"
nocodb_web_port: 8080

# Database Configuration
nocodb_db_type: "postgres"  # can be postgres or mysql
nocodb_db_name: "nocodb"
nocodb_db_user: "nocodb"
nocodb_db_password: "{{ vault_nocodb_db_password }}"
nocodb_db_root_password: "{{ vault_nocodb_db_root_password }}"

# Domain Configuration
nocodb_domain: "db.{{ domain }}"

# Storage Configuration
nocodb_data_path: "/opt/nocodb/data"
nocodb_db_data_path: "/opt/nocodb/db"
nocodb_redis_data: "/opt/nocodb/redis"

# Resource Limits (optional)
nocodb_resources:
  memory: "1G"
  cpu_count: 1

# Redis Configuration
nocodb_redis:
  version: "7-alpine"
  port: 6379
  memory: "256M"

# Additional Settings
nocodb_settings:
  nc_public_url: "https://{{ nocodb_domain }}"
  nc_auth_jwt_secret: "{{ vault_nocodb_jwt_secret }}"
  nc_worker_count: 1
  nc_cache_store: "redis"
  nc_redis_url: "redis://nocodb-redis:6379" 