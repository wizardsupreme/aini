# group_vars/all.yml
---
# Server Configuration
hetzner_ssh_key_name: "smn7818@gmail.com"
app_server_type: "cax11"
gpu_server_type: "ccx63"
project_name: "aini"

# S3 Configuration
s3_enabled: true
s3_bucket: "aini"
s3_endpoint: "https://hel1.your-objectstorage.com"
s3_region: "eu-north-1"

# Development Settings
debug: false

# Consul Configuration (existing vars)
consul_encrypt_key: "{{ vault_consul_encrypt_key }}"  # Generate with consul keygen
consul_acl_tokens:
  master: "{{ vault_consul_master_token }}"
  agent: "{{ vault_consul_agent_token }}"

  gather_facts: true
  vars_files:
    - "{{ lookup('fileglob', '../../defaults/*.yml', wantlist=True) }}"
    - "{{ lookup('fileglob', '../../vars/common/*.yml', wantlist=True) }}"
    - "{{ lookup('fileglob', '../../vars/{{ lookup('env', 'DEPLOY_ENV') | default('development') }}/*.yml', wantlist=True) }}"
  vars:
    state: "{{ state | default('present') }}"